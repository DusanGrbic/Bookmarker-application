<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Site Bookmarker</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/3.3/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header-clearfix">
      <h3 class="text-muted">Bookmarker</h3>
    </div>

    <div class="jumbotron">
      <h2>Bookmark Your Favorite Sites</h2>

      <form action="#" id="bookmark-form">
        <div class="form-group">
          <label for="site-name">Site Name</label>
          <input id="site-name" type="text" class="form-control" placeholder="Website Name">
        </div>

        <div class="form-group">
          <label for="site-url">Site Url</label>
          <input id="site-url" type="text" class="form-control" placeholder="Website URL">
        </div>

        <div class="form-group">
          <input type="submit" class="btn btn-primary" value="Submit">
        </div>
      </form>
    </div>  <!-- / .jumbotron -->

    <div class="row marketing">
      <div id="results"></div>
    </div>

    <footer class="footer">
      <p>&copy; <span id="year"></span> Bookmarker, Inc</p>
    </footer>
  </div>  <!-- / .container -->

  <script src="app.js"></script>
</body>
</html>
